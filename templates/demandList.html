{{ define "content" }}

  <div class="panel panel-default">
     <span class="lead">
        <table class="table table-striped table-hover specialCollapse" style="width:100%">
        <thead>
          <tr>
            <th>Object</th>
            <th>Pickup</th>
            <th>Delivery</th>
            <th>Timeframe</th>
           <th>Created</th>
           <th>See Quotes</th>
         </tr>
        </thead>
        <tbody>
        {{range .}}
       <tr>
          <td>{{ .Demand.Object }}</td>
          <td>{{ .Demand.Collection }}</td>
          <td>{{ .Demand.Delivery }}</td>
          <td>{{ .Demand.Timeframe }}</td>
          <td>{{ .Demand.CreatedAt }}</td>
          <td> <a href="/demand/read?id={{.Demand.Uuid }}">  {{ .NumOfMessages }}</a> </td>
        </tr>
           {{ end }}
        </tbody>
        </table>
        <div class="pagination">
          <a href="#">&laquo;</a>
          <a class="active" href="#">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#">5</a>
          <a href="#">6</a>
          <a href="#">&raquo;</a>
        </div>
     </span>
  </div>



{{ end }}
