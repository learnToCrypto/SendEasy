{{ define "content" }}

  <div class="panel panel-default">
     <span class="lead">
        <table class="table table-striped table-hover specialCollapse" style="width:100%">
        <thead>
          <tr>
            <th>Object</th>
            <th>Pickup</th>
            <th>Delivery</th>
            <th>Timeframe</th>
           <th>Created</th>
           <th>See Quotes</th>
         </tr>
        </thead>
        <tbody>
        {{range .Demands}}
       <tr>
          <td>{{ .Object }}</td>
          <td>{{ .Collection }}</td>
          <td>{{ .Delivery }}</td>
          <td>{{ .Timeframe }}</td>
          <td>{{ .CreatedAt }}</td>
           <td> <a href="/demand/read?id={{.Uuid }}"> {{ .Uuid }}</a> </td>
        </tr>
        {{ end }}
        </tbody>
        </table>

        <div class="pagination">

          <a href="1">&laquo;</a>
          <a class="active" href="1">1</a>
          <a href="2">2</a>

          <a href="#">&raquo;</a>
        </div>

     </span>
  </div>
{{ end }}
